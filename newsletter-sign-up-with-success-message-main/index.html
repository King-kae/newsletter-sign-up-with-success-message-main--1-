        <h1>Stay updated!</h1>

        <form action="./end.html" name="form1" method="get" novalidate>

            <span id="checking" style="display: none; color: red; float: right;"  aria-live="polite">valid email required</span></span>

          <span class="error"></span><br>
          <button type="submit" name="submit" id="btn" class="margin-top">Subscribe to monthly newsletter</button>
        </form>
